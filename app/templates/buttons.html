<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            margin-right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>CRUD</h1>

    <div class="form-group">
        <label for="itemId">ID:</label>
        <input type="number" id="itemId" placeholder="Введите ID">
    </div>

    <div class="form-group">
        <label for="itemName">Имя:</label>
        <input type="text" id="itemName" placeholder="Введите имя">
    </div>

    <div class="form-group">
        <label for="itemValue">Значение:</label>
        <input type="number" id="itemValue" placeholder="Введите значение">
    </div>

    <button onclick="createItem()">Создать (POST)</button>
    <button onclick="updateItem()">Обновить (PUT)</button>
    <button onclick="getItem()">Получить (GET)</button>
    <button onclick="getItems()">Получить всё(GET)</button>
    <button onclick="deleteItem()">Удалить (DELETE)</button>

    <script>
        const address = 'http://127.0.0.1:5000/api/';

        async function createItem() {
            const id = document.getElementById('itemId').value;
            const name = document.getElementById('itemName').value;
            const value = document.getElementById('itemValue').value;

            const response = await fetch(address + id, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name, value })
            });

            const result = await response.json();
            console.log('Элемент создан:', result);
        }

        async function updateItem() {
            const id = document.getElementById('itemId').value;
            const name = document.getElementById('itemName').value;

                method: 'PUT',

                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name, value })
            });

            const result = await response.json();
            console.log('Элемент обновлен:', result);
        }
